<h1 mat-dialog-title>請選擇欲刪除代號</h1>
<div mat-dialog-content>
  <p>Which code to delete?</p>
  <mat-form-field>
    <mat-label>Delete Code</mat-label>
    <input matInput [formControl]="delete_code">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="TaskExecute()">Ok</button>
</div>
